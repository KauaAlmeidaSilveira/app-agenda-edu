<li class="booking-item">
    <div class="booking-info">
        <div class="booking-location"><span>{{ booking.location }}</span></div>
        <div class="booking-content">
            <div class="booking-time">Hor√°rio: <span>{{ booking.startTime }} - {{ booking.endTime }}</span></div>
            <div class="booking-row">

                <div class="booking-class">Classe: <span>{{ booking.class }}</span></div>
            </div>
        </div>
        <div class="booking-cancel-section">

        </div>
    </div>
