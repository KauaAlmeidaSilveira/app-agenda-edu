<app-default-login-layout
    title="Login"
    btnText="Login"
    (submit)="submit()"
>
    <form>
        <app-primary-input 
            [type]="'email'" 
            [placeholder]="'Email'"
            (value)="setEmail($event)">
        </app-primary-input>

        <app-primary-input 
            [type]="'password'" 
            [placeholder]="'Password'"
            (value)="setPassword($event)">
        </app-primary-input>

        <span class="forgetPassword">Esqueci minha senha</span>
    </form>
</app-default-login-layout>
